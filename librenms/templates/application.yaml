---
apiVersion: v1
kind: Service
metadata:
  name: application
  namespace: {{ .Release.Name }}
  labels:
{{ include "common.labels" . | indent 4 }}
spec:
  type: ClusterIP
  selector:
    app: application
  ports:
    - name: application
      protocol: TCP
      port: 8000
      targetPort: application

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: application
  namespace: {{ .Release.Name }}
  labels:
{{ include "common.labels" . | indent 4 }}
    app: application
spec:
  replicas: {{ .Values.application.replicas }}
  selector:
    matchLabels:
      app: application
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: application
    spec:
      hostname: application
      restartPolicy: Always
      containers:
        - name: application
          image: {{ .Values.application.image | quote }}
          envFrom:
            - configMapRef:
                name: librenms-cfg
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-sec
                  key: mysql_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-sec
                  key: mysql_password
            - name: LIBRENMS_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-sec
                  key: redis_password
            - name: LIBRENMS_BASE_URL
              value: {{ .Values.application.baseURL | quote }}
            - name: LIBRENMS_WEATHERMAP
              value: {{ .Values.application.weathermap | quote }}
            - name: LIBRENMS_WEATHERMAP_SCHEDULE
              value: {{ .Values.application.weathermapSchedule | quote }}
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          ports:
            - name: application
              containerPort: 8000
              protocol: TCP
          volumeMounts:
            - name: config-file
              mountPath: /data/config/config.php
              subPath: config.php
            - name: xmatters-transport-file
              mountPath: /opt/librenms/LibreNMS/Alert/Transport/Xmatters.php
              subPath: Xmatters.php
            - name: application
              mountPath: /data
      volumes:
        - name: config-file
          configMap:
            name: config-file
        - name: xmatters-transport-file
          configMap:
            name: xmatters-transport-file
        - name: application
          persistentVolumeClaim:
            claimName: application

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: application
  namespace: {{ .Release.Name }}
  labels:
{{ include "common.labels" . | indent 4 }}
    app: application
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: {{ .Values.application.volumeSize }}
  volumeName: "{{ .Release.Name }}-application"

