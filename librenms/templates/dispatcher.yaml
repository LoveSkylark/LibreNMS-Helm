---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.application.dispatcher.name }}
  namespace: {{ .Release.Name }}
  labels:
{{ include "common.labels" . | indent 4 }}
    app: {{ .Values.application.dispatcher.name }}
spec:
  serviceName: {{ .Values.application.dispatcher.name }}
  replicas: {{ .Values.application.dispatcher.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.application.dispatcher.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.application.dispatcher.name }}
    spec:
      hostname: {{ .Release.Name }}-dispatcher
      restartPolicy: Always
      containers:
        - name: {{ .Values.application.dispatcher.name }}
          image: {{ .Values.application.image | quote }}
          envFrom:
            - configMapRef:
                name: librenms-cfg
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-sec
                  key: mysql_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-sec
                  key: mysql_password
            - name: {{ .Values.application.dispatcher.name }}_ARGS
              value: {{ .Values.application.dispatcher.args | quote }}
            - name: SIDECAR_DISPATCHER
              value: "1"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          volumeMounts:
            - name: xmatters-transport-file
              mountPath: /opt/librenms/LibreNMS/Alert/Transport/Xmatters.php
              subPath: Xmatters.php
            - name: application
              mountPath: /data
      volumes:
        - name: xmatters-transport-file
          configMap:
            name: xmatters-transport-file
        - name: application
          persistentVolumeClaim:
            claimName: application
