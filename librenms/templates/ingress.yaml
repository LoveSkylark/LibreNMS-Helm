---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-traffic
  namespace: {{ .Release.Name }}
  labels:
{{ include "common.labels" . | indent 4 }}
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: "nms.test.home"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: application
            port:
              number: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: syslog-traffic
  namespace: {{ .Release.Name }}
  labels:
{{ include "common.labels" . | indent 4 }}
spec:
  type: LoadBalancer
  selector:
    app: syslogng
  ports:
    - name: syslog-tcp
      protocol: TCP
      port: 514
      targetPort: syslog-tcp