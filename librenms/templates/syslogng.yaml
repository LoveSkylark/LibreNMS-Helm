---
apiVersion: v1
kind: Service
metadata:
  name: {{.Release.Name}}-syslogng
spec:
  type: NodePort
  selector:
    app: syslogng
  ports:
    - name: syslog-tcp
      protocol: TCP
      port: 514
      targetPort: 514
    - name: syslog-udp
      protocol: UDP
      port: 514
      targetPort: 514

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{.Release.Name}}-syslogng
  labels:
    app: syslogng
spec:
  serviceName: syslogng
  replicas: 1
  selector:
    matchLabels:
      app: syslogng
  template:
    metadata:
      labels:
        app: syslogng
    spec:
      hostname: {{.Release.Name}}-syslogng
      restartPolicy: Always
      containers:
        - name: {{.Release.Name}}-syslogng
          image: {{.Values.librenms.image}}
          envFrom:
            - configMapRef:
                name: librenms-cfg
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: mysql_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: mysql_password
            - name: LIBRENMS_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: redis_password          
            - name: SIDECAR_SYSLOGNG
              value: "1"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          ports:
            - name: syslog-tcp
              containerPort: 514
              protocol: TCP
            - name: syslog-udp
              containerPort: 514
              protocol: UDP                
          volumeMounts:
            - name: {{.Release.Name}}-rrdcached
              mountPath: /data
      volumes:
        - name: {{.Release.Name}}-rrdcached
          persistentVolumeClaim:
            claimName: {{.Release.Name}}-rrdcached-claim
