---
{{- if .Values.enable }}
apiVersion: v1
kind: Service
metadata:
  name: snmptrapd
  namespace: {{ .Release.Name }}
  labels:
{{ include "common.labels" . | indent 4 }}
spec:
  type: ClusterIP
  selector:
    app: snmptrapd
  ports:
    - name: snmptrapd-tcp
      protocol: TCP
      port: 162
      targetPort: snmptrapd-tcp
    - name: snmptrapd-udp
      protocol: UDP
      port: 162
      targetPort: snmptrapd-udp

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: snmptrapd
  namespace: {{ .Release.Name }}
  labels:
{{ include "common.labels" . | indent 4 }}
    app: snmptrapd
spec:
  serviceName: snmptrapd
  replicas: 1
  selector:
    matchLabels:
      app: snmptrapd
  template:
    metadata:
      labels:
        app: snmptrapd
    spec:
      hostname: {{.Release.Name}}-snmptrapd
      restartPolicy: Always
      containers:
        - name: snmptrapd
          image: {{ .Values.application.image | quote }}
          envFrom:
            - configMapRef:
                name: librenms-cfg
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-sec
                  key: mysql_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-sec
                  key: mysql_password
            - name: SIDECAR_SNMPTRAPD
              value: "1"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          ports:
            - name: snmptrapd-tcp
              containerPort: 162
              protocol: TCP
            - name: snmptrapd-udp
              containerPort: 162
              protocol: UDP
          volumeMounts:
            - name: config-file
              mountPath: /data/config/config.php
              subPath: config.php
            - name: xmatters-transport-file
              mountPath: /opt/librenms/LibreNMS/Alert/Transport/Xmatters.php
              subPath: Xmatters.php
            - name: application
              mountPath: /data
      volumes:
        - name: application
          persistentVolumeClaim:
            claimName: application
{{- end }}
