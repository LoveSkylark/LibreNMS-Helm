---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{.Release.Name}}-database-claim
  labels:
{{ include "common.labels" . | indent 4 }}
    app: database
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: {{.Values.storage.size}}
  volumeName: {{.Release.Name}}-database

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{.Release.Name}}-database
  labels:
{{ include "common.labels" . | indent 4 }}
    type: database
spec:
  storageClassName: ""
  capacity:
    storage: {{.Values.storage.size}}
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: {{.Values.storage.path}}{{.Release.Name}}/database
