---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: database-claim
  namespace: {{ .Release.Name }}
  labels:
{{ include "common.labels" . | indent 4 }}
    app: database
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: {{.Values.storage.size}}
  volumeName: database

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: database
  namespace: {{ .Release.Name }}
  labels:
{{ include "common.labels" . | indent 4 }}
    type: database
spec:
  storageClassName: ""
  capacity:
    storage: {{.Values.storage.size}}
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: {{.Values.storage.path}}{{.Release.Name}}/database
