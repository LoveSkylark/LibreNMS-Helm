---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oxidized
  namespace: {{ .Release.Name }}
  labels:
{{ include "common.labels" . | indent 4 }}
data:
  CONFIG_RELOAD_INTERVAL: {{ .Values.reloadInterval | quote }}


---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oxidized-file
  namespace: {{ .Release.Name }}
  labels:
{{ include "common.labels" . | indent 4 }}
data:
  config: |-
    username: {{ .Values.credentials.user }}
    password: {{ .Values.credentials.password }}
    model: junos
    resolve_dns: true
    interval: 3600
    use_syslog: false
    debug: false
    threads: 30
    use_max_threads: false
    timeout: 20
    retries: 3
    prompt: !ruby/regexp /^([\w.@-]+[#>]\s?)$/
    next_adds_job: false
    vars: {}
    groups:
      other:
        username: {{ .Values.credentials.user }}
        password: {{ .Values.credentials.password }}
      juniper:
        username: {{ .Values.credentials.user }}
        password: {{ .Values.credentials.password }}
      cisco:
        username: {{ .Values.credentials.user }}
        password: {{ .Values.credentials.password }}
    group_map: {}
    models: {}
    model_map:
      juniper: junos
      cisco: ios
      mikrotik: routeros
      ubiquiti: airos
    pid: "/root/.config/oxidized/pid"
    crash:
      directory: "/root/.config/oxidized/crashes"
      hostnames: false
    stats:
      history_size: 10
    input:
      default: ssh, telnet
      debug: false
      ssh:
        secure: false
      ftp:
        passive: true
      utf8_encoded: true

    rest: 0.0.0.0:8888
    output:
      default: git
      git:
          user: Oxidized
          email: oxidized@example.com
          repo: "~/.config/oxidized/configs"
    source:
      default: http
      debug: false
      http:
        url: http://application:8000/api/v0/oxidized
        file: "~/.config/oxidized/router.db"
        delimiter: !ruby/regexp /:/
        map:
          name: hostname
          model: os
          username: username
          password: password
          group: group
        headers:
          X-Auth-Token: {{ .Values.credentials.token }}
    
