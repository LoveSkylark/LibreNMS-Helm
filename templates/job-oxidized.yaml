---
apiVersion: batch/v1
kind: Job
metadata:
  name: depl-oxidized
  namespace: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
  labels:
{{ include "common.labels" . | indent 4 }}
spec:
  template:
    spec:
      containers:
      - name: depl-oxidized
        image: {{ .Values.application.image | quote }}
        args:
          - /bin/sh 
          - "-c"
          - |
            su librenms 
            lnms config:set oxidized.url "http://oxidized:8888"
            # Basic config
            lnms config:set oxidized.enabled              {{ .Values.oxidized.enable | quote }}
            lnms config:set oxidized.default_group        {{ .Values.oxidized.default_group | quote }}
            lnms config:set oxidized.features.versioning  {{ .Values.oxidized.featureVers | quote }}
            lnms config:set oxidized.group_support        {{ .Values.oxidized.groupSupport | quote }}
            lnms config:set oxidized.reload_nodes         {{ .Values.oxidized.reloadNodes | quote }}
            # Ignore devices
            lnms config:set oxidized.ignore_os            '{{ .Values.oxidized.ignore.os | toJson }}' --ignore-checks
            lnms config:set oxidized.ignore_types         '{{ .Values.oxidized.ignore.types | toJson }}' --ignore-checks
            lnms config:set oxidized.ignore_groups        '{{ .Values.oxidized.ignore.groups | toJson }}' --ignore-checks
            # Create special groups groups:
            lnms config:set oxidized.maps.group.purpose.G1 '{"regex": {{ .Values.oxidized.group.G1.string | quote }}, "value": "1"}' --ignore-checks
            lnms config:set oxidized.maps.group.purpose.G2 '{"regex": {{ .Values.oxidized.group.G2.string | quote }}, "value": "2"}' --ignore-checks
            lnms config:set oxidized.maps.group.purpose.G3 '{"regex": {{ .Values.oxidized.group.G3.string | quote }}, "value": "3"}' --ignore-checks
            lnms config:set oxidized.maps.group.purpose.G4 '{"regex": {{ .Values.oxidized.group.G4.string | quote }}, "value": "4"}' --ignore-checks
            lnms config:set oxidized.maps.group.purpose.G5 '{"regex": {{ .Values.oxidized.group.G5.string | quote }}, "value": "5"}' --ignore-checks
            lnms config:set oxidized.maps.group.purpose.G6 '{"regex": {{ .Values.oxidized.group.G6.string | quote }}, "value": "6"}' --ignore-checks
            lnms config:set oxidized.maps.group.purpose.G7 '{"regex": {{ .Values.oxidized.group.G7.string | quote }}, "value": "7"}' --ignore-checks
            lnms config:set oxidized.maps.group.purpose.G8 '{"regex": {{ .Values.oxidized.group.G8.string | quote }}, "value": "8"}' --ignore-checks
            lnms config:set oxidized.maps.group.purpose.G9 '{"regex": {{ .Values.oxidized.group.G9.string | quote }}, "value": "9"}' --ignore-checks
            lnms config:set oxidized.maps.group.purpose.G10 '{"regex": {{ .Values.oxidized.group.G10.string | quote }}, "value": "10"}' --ignore-checks
            lnms config:set oxidized.maps.group.purpose.G11 '{"regex": {{ .Values.oxidized.group.G11.string | quote }}, "value": "11"}' --ignore-checks
            lnms config:set oxidized.maps.group.purpose.G12 '{"regex": {{ .Values.oxidized.group.G12.string | quote }}, "value": "12"}' --ignore-checks
            lnms config:set oxidized.maps.group.purpose.G13 '{"regex": {{ .Values.oxidized.group.G13.string | quote }}, "value": "13"}' --ignore-checks
            lnms config:set oxidized.maps.group.purpose.G14 '{"regex": {{ .Values.oxidized.group.G14.string | quote }}, "value": "14"}' --ignore-checks
            lnms config:set oxidized.maps.group.purpose.G15 '{"regex": {{ .Values.oxidized.group.G15.string | quote }}, "value": "15"}' --ignore-checks
            lnms config:set oxidized.maps.group.purpose.G16 '{"regex": {{ .Values.oxidized.group.G16.string | quote }}, "value": "16"}' --ignore-checks
