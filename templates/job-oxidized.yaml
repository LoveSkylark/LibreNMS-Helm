            lnms config:set oxidized.maps.group.notes.G13 '{"regex": {{ .Values.oxidized.group.G13.string | quote }}, "value": "13"}' --ignore-checks
            lnms config:set oxidized.maps.group.notes.G14 '{"regex": {{ .Values.oxidized.group.G14.string | quote }}, "value": "14"}' --ignore-checks
            lnms config:set oxidized.maps.group.notes.G15 '{"regex": {{ .Values.oxidized.group.G15.string | quote }}, "value": "15"}' --ignore-checks
            lnms config:set oxidized.maps.group.notes.G16 '{"regex": {{ .Values.oxidized.group.G16.string | quote }}, "value": "16"}' --ignore-checks
        env:
          - name: DB_HOST
            value: "database"
          - name: DB_NAME 
            value: {{ .Values.mariadb.database | quote }}
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: mysql-sec
                key: mysql_user
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-sec
                key: mysql_password
      restartPolicy: Never
  backoffLimit: 4
