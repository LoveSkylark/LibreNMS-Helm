            lnms config:set oxidized.maps.group.notes.13 '{"regex": {{ .Values.oxidized.group.3.string | quote }}, "value": "13"}' --ignore-checks
            lnms config:set oxidized.maps.group.notes.14 '{"regex": {{ .Values.oxidized.group.4.string | quote }}, "value": "14"}' --ignore-checks
            lnms config:set oxidized.maps.group.notes.15 '{"regex": {{ .Values.oxidized.group.5.string | quote }}, "value": "15"}' --ignore-checks
            lnms config:set oxidized.maps.group.notes.16 '{"regex": {{ .Values.oxidized.group.5.string | quote }}, "value": "16"}' --ignore-checks
        env:
          - name: DB_HOST
            value: "database"
          - name: DB_NAME 
            value: {{ .Values.mariadb.database | quote }}
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: mysql-sec
                key: mysql_user
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-sec
                key: mysql_password
      restartPolicy: Never
  backoffLimit: 4
