---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}-applicaton"
  namespace: {{ .Release.Name }}
  labels:
{{ include "common.labels" . | indent 4 }}
  annotations:
    kubernetes.io/ingress.class: traefik

{{- if .Values.ingress.https }}  
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
{{- else }}
    traefik.ingress.kubernetes.io/router.entrypoints: web
{{- end }}
spec:
  rules:
  - host: {{ .Values.application.host.FQDN | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.application.host.name }}
            port:
              number: 8000
      - path: /post
        pathType: Prefix
        backend:
          service:
            name: post-to-put
            port:
              number: 5000
{{- if .Values.smokeping.enable }}
  - host: {{ .Values.smokeping.host.FQDN | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smokeping
            port:
              number: 8081
{{- end }}
{{- if .Values.oxidized.enable }}
  - host: {{ .Values.oxidized.host.FQDN | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oxidized
            port:
              number: 8888
{{- end }}
{{- if .Values.ingress.https }}  
  tls:
  - hosts:
    - {{ .Values.application.host.FQDN }}
{{- if .Values.smokeping.enable }}
    - {{ .Values.smokeping.host.FQDN }}
{{- end }}
{{- if .Values.oxidized.enable }}
    - {{ .Values.oxidized.host.FQDN }}
{{- end }}
    secretName: https-cert
{{- end }}

---
{{- if .Values.application.syslogng.enable }}
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-syslog-tcp"
  namespace: {{ .Release.Name }}
  labels:
{{ include "common.labels" . | indent 4 }}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: {{ .Values.application.syslogng.name | quote }}
  ports:
    - name: syslog-tcp
      protocol: TCP
      port: 514
      targetPort: syslog-tcp

---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-syslog-udp"
  namespace: {{ .Release.Name }}
  labels:
{{ include "common.labels" . | indent 4 }}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: {{ .Values.application.syslogng.name | quote }}
  ports:
    - name: syslog-udp
      protocol: UDP
      port: 514
      targetPort: syslog-udp
{{- end }}
