---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}-syslogng
  labels:
    app: {{.Release.Name}}-syslogng
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Release.Name}}-syslogng
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{.Release.Name}}-syslogng
    spec:
      hostname: {{.Release.Name}}-syslogng
      restartPolicy: Always
      containers:
        - name: {{.Release.Name}}-syslogng
          image: librenms/librenms:latest
          envFrom:
            - configMapRef:
                name: {{.Release.Name}}-librenms-config
          env:
            - name: SIDECAR_SYSLOGNG
              value: "1"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          volumeMounts:
            - name: {{.Release.Name}}-rrdcached
              mountPath: /data
      volumes:
        - name: {{.Release.Name}}-rrdcached
          persistentVolumeClaim:
            claimName: {{.Release.Name}}-rrdcached-claim
