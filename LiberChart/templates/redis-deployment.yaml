---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}-redis
  labels:
    app: {{.Release.Name}}-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Release.Name}}-redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{.Release.Name}}-redis
    spec:
      containers:
        - name: {{.Release.Name}}-redis
          image: redis:5.0-alpine
          env:
            - name: TZ
              value: {{.Values.application.TZ}}
      restartPolicy: Always
